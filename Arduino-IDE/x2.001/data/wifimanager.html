<!DOCTYPE html>
<html>
<head>
  <title>Rheinturm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="topnav">
    <h1>Wi-Fi Manager</h1>
  </div>

  <div class="content">

    <div class="card-grid">

      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <br>
            <input type="text" id ="ssid" name="ssid">
            <br>
            <label for="pass">Password</label>
            <br>
            <input type="text" id ="pass" name="pass">
            <br>
            <label for="mdns">Hostname</label>
            <br>
            <input type="text" id ="mdns" name="mdns" value="%STATE_HOSTNAME%">
            <br>
            <input type="checkbox" id="dhcp" name="dhcp" value="dhcp" checked>
            <label for="dhcp">DHCP</label>
            <br>
            <br>
            <label for="ip">Statische IP</label>
            <br>
            <input type="text" id ="ip" name="ip" value="%STATE_IP%" disabled>
            <br>
            <label for="dns">DNS</label>
            <br>
            <input type="text" id ="dns" name="dns" value="%STATE_DNS%" disabled>
            <br>
            <label for="gateway">Gateway</label>
            <br>
            <input type="text" id ="gateway" name="gateway" value="%STATE_GATEWAY%" disabled>
            <br>
            <label for="mask">Netzmaske</label>
            <br>
            <input type="text" id ="mask" name="mask" value="%STATE_MASK%" disabled>
            <br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>

    </div>

  </div>
  <script>
document.getElementById('dhcp').onchange = function() {
    document.getElementById('ip').disabled = this.checked;
    document.getElementById('dns').disabled = this.checked;    
    document.getElementById('gateway').disabled = this.checked;
    document.getElementById('mask').disabled = this.checked;
};
    </script>
</body>
</html>
